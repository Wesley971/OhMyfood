<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="/sass/assets/style.css">
    <script src="https://kit.fontawesome.com/b37555f59d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        
        <img src="/sass/assets/images/logo/ohmyfood.png" alt="Logo">
        <form>
            <label for="locationinput">
            <i class="fa-solid fa-location-dot"></i>
            </label>
            <input  type="text" name="location" id="locationinput" placeholder="Paris,Belleville" >   
        </form>

    </header>
    <main>
        <section class="menu">
            <h1>Réservez le menu qui vous convient</h1>

            <h4> Découvrez des restaurants d'exception, sélectionnés par nos soins. </h4>
            <buttons class="btn">Explorer nos restaurants</buttons>

        </section>
        <section>
            <h1>Fonctionnement</h1>
            <div class="fonction">
            <buttons class="btn-fonc"><i class="fa-solid fa-mobile-screen-button"></i>Choissisez un restaurant</buttons>
            <buttons class="btn-fonc"> <i class="fa-solid fa-list-ul"></i>Composez votre menu</buttons>
            <buttons class="btn-fonc"><i class="fa-solid fa-store"></i>Dégustez au restaurant</buttons>
        </div></section>




    </main>
    
    
</body>
</html>
